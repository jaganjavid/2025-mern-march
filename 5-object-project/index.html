<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    

    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-4">
            <h1>Add Book</h1>
            <button type="button" class="clear btn btn-dark">Clear All</button>
        </div>


        <!-- Alert -->
        <div class="show-alert">
        </div>

        <form id="book-form" class="mb-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Add Title">
                <label for="title">Add Title</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Add Author">
                <label for="title">Add Author</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="ISBN" placeholder="Add ISBN">
                <label for="title">Add ISBN</label>
            </div>

            <button type="submit" class="btn btn-dark">
                Add
            </button>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- <tr>
                    <td>Web Dev</td>
                    <td>Jagan</td>
                    <td>1234</td>
                    <td class="delete">
                        <span class="btn btn-danger">X</span>
                    </td>   
                </tr> -->
            </tbody>
        </table>


    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./es6.js"></script>
</body>
</html>
